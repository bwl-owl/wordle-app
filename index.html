<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="words.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Wordle</title>
  </head>
  <body>
    <header>
      <div>
        <button onClick="switchTheme()">🌚</button>
        <button onClick="showStats()">📊</button>
      </div>
      <h1>Wordle</h1>
      <div>
        <button id="give-up" onClick="giveUp()">🤷‍♀️</button>
        <button onClick="restart()">🔃</button>
      </div>
    </header>
    <main class="container">
      <div id="guesses"></div>
      <p><a id="answer"></a></p>
      <div id="keyboard"></div>
    </main>
  </body>
</html>
